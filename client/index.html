<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
  <link rel="stylesheet" href="/style.css">
  <style id="player-styles"></style>
  <title></title>
</head>
<body>
  <div id="status">
    <h2 id="game-log">Game Log</h2>
    <div id="statusbox" contenteditable="true" spellcheck="false" tabindex="0" aria-multiline="true" aria-labelledby="game-log" aria-live="false"></div>
    <form id="send">
      <input id="command" type="text">
      <button type="send">Send Command</button>
    </form>
    <div id="log"></div>
  </div>
  <div id="wrapper">
  </div>
</body>
</html>
